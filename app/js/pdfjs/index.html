<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>PDFjs | ReadyDev</title>
        <style>
            .editor {
                display: inline-block;
                border: 1px solid black;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="prev">Previous</button>

        <script src="./script.js"></script>
    </body>
</html>
